<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Everyday Album">
    <meta name="author" content="forestlet">
    <title></title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 115 115%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¼</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-sm navbar-light bg-light" aria-label="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-music-note-beamed"></i>
                <span id="title"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsBtns"
                aria-controls="navbarsBtns" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsBtns">
                <div class="navbar-nav me-auto mb-2 mb-sm-0"> </div>
                <div>
                    <textarea id="url"></textarea>
                    <button class="btn btn-primary" id="share" data-bs-toggle="tooltip" data-bs-placement="bottom"
                        title="">
                        <i class="bi bi-box-arrow-up"></i>
                    </button>
                    <a href="https://github.com/forestlet/everyday-album" id="github" class="btn btn-dark"
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title="">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main container">
        <div class="row">
            <div class="col-lg-2 col-sm-0"> </div>
            <div class="col-lg-7 col-sm-10 col-10">
                <input type="txt" class="form-control" id="datepicker" data-provide="datepicker" required
                    placeholder="">
            </div>
            <div class="col-lg-1 col-sm-2 col-2">
                <button type="button" class="btn btn-primary" id="search" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" title="">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="col-lg-2 col-sm-0"> </div>
        </div>

        <div class="row">
            <div class="col-lg-2 col-sm-0"> </div>
            <div class="col-lg-4 col-sm-12">
                <div id="album_covers" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-indicators"> </div>

                    <div class="carousel-inner"> </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#album_covers"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#album_covers"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="album_info">
                    <h5 id="album_title"></h5>
                    <p>
                        <span class="badge bg-primary" id="album_artist_badge"></span> <span id="album_artist"></span>
                    </p>
                    <p>
                        <span class="badge bg-primary" id="album_release_time_badge"></span> <span
                            id="album_release_time"></span>
                    </p>
                </div>
            </div>
            <div class="col-lg-2 col-sm-0"> </div>
        </div>
        <div class="row">
            <div class="col-12" id="no_album" style="display: none;">
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted" id="footer_text"> </span>
            <a href="https://github.com/forestlet/everyday-album/issues/new" class="btn btn-success btn-sm" id="submit">
            </a>
        </div>
    </footer>

    <div class="copy_toast">
        <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true" id="toast" data-bs-delay="1000">
            <div class="d-flex">
                <div class="toast-body" id="copied">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="./js/feature.js"></script>
</body>

</html>
